services:
  mongo:
    image: mongo:7.0
    container_name: wmd-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wmd-network

  backend:
    build: ./backend
    container_name: wmd-backend
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/wmd_database
      - TWITCH_USERNAME=justinfan12345
      - TWITCH_OAUTH=oauth:1234567890abcdef
    depends_on:
      - mongo
    networks:
      - wmd-network
    command: ["npm", "run", "start-all"]

  frontend:
    build: ./frontend
    container_name: wmd-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - wmd-network

volumes:
  mongodb_data:

networks:
  wmd-network:
