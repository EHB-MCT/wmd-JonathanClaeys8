<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poofplay Chat Moderation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #6441a5;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .channel-info {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #6441a5;
        }

        .messages-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .message-row {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #404040;
            transition: background-color 0.2s;
        }

        .message-row:hover {
            background-color: #3d3d3d;
        }

        .message-username {
            font-weight: bold;
            color: #9147ff;
            min-width: 150px;
            margin-right: 15px;
        }

        .message-content {
            flex: 1;
            color: #ffffff;
        }

        .message-time {
            color: #888888;
            font-size: 0.9rem;
            min-width: 80px;
            text-align: right;
        }

        .sentiment-positive {
            border-left: 4px solid #4caf50;
        }

        .sentiment-negative {
            border-left: 4px solid #f44336;
        }

        .sentiment-neutral {
            border-left: 4px solid #ff9800;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888888;
        }

        .error {
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Moderation Dashboard</h1>
    </div>

    <div class="channel-info">
        <h2>Channel: Poofplay</h2>
        <p>Live chat messages moderation interface</p>
    </div>

    <div id="error-container"></div>
    <div id="messages-container" class="messages-container">
        <div class="loading">Loading messages...</div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/api/data';
        
        async function fetchMessages() {
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.data) {
                    displayMessages(data.data);
                } else {
                    showError('Failed to load messages: Invalid response format');
                }
            } catch (error) {
                showError(`Error fetching messages: ${error.message}`);
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            
            if (!messages || messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages found</div>';
                return;
            }

            const messagesHTML = messages.map(msg => {
                const sentiment = msg.sentiment || 'neutral';
                const sentimentClass = `sentiment-${sentiment}`;
                const time = new Date(msg.timestamp || msg.createdAt).toLocaleTimeString();
                
                return `
                    <div class="message-row ${sentimentClass}">
                        <div class="message-username">${msg.username || 'Unknown'}</div>
                        <div class="message-content">${msg.message || 'No message content'}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = messagesHTML;
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // Auto-refresh every 5 seconds
        function init() {
            fetchMessages();
            setInterval(fetchMessages, 5000);
        }

        // Start the application
        init();
    </script>
</body>
</html>
