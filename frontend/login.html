<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chat Moderation</title>
    <link rel="stylesheet" href="src/css/styles.css?v=2.2" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="navbar-menu">
<li class="nav-item">
          <a href="index.html" class="nav-link">Viewer</a>
        </li>
        <li class="nav-item">
          <a href="moderation.html" class="nav-link">Moderation</a>
        </li>
      </ul>
      <div class="navbar-user">
        <!-- User info will be injected here by JavaScript -->
      </div>
    </nav>
    
    <div class="register-container">
      <div class="register-form">
        <h1>Login to Account</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username" 
              required
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required
              minlength="6"
            />
          </div>
          
          <div class="form-group">
            <button type="submit" class="register-btn" id="login-button">
              Login
            </button>
          </div>
          
          <div class="form-group">
            <p>No account yet? <a href="register.html">Register</a></p>
          </div>
          
          <div id="login-feedback"></div>
        </form>
      </div>
    </div>
    
<script src="src/js/auth.js?v=2.2"></script>
    <script src="src/js/login-page.js?v=2.2"></script>
    <script src="src/js/login.js?v=2.2"></script>
  </body>
</html>
