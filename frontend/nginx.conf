server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    
    # Add frontend public directory to serve path
    location /public/ {
        alias /;
        try_files $uri /public/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    index index.html;

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Static assets (CSS, JS, images, etc.) - serve directly, don't fall through to SPA
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend (SPA support) - only catch non-static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Analytics endpoints proxy (without /api/ prefix)
    location ~ ^/(users|leaderboard|scatterplot)(/.*)?$ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
