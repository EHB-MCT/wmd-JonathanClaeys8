<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Chat Moderation</title>
    <link rel="stylesheet" href="src/css/styles.css?v=2.2" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-form">
        <h1>Register Account</h1>
        <form id="registration-form" onsubmit="handleRegistration(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required
              minlength="6"
            />
          </div>
          
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="viewer">Viewer</option>
              <option value="moderator">Moderator</option>
            </select>
          </div>
          
          <div class="form-group">
            <button type="submit" class="register-btn" id="register-button">
              Register
            </button>
          </div>
          
          <div id="register-feedback"></div>
        </form>
      </div>
    </div>
    
    <script src="src/js/register.js?v=2.2"></script>
  </body>
</html>
